<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Parquímetro | JNR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Parquímetro</h1>
        <p>Tempo máximo: 120 minutos.</p>
    </header>

    <label for="valor">Insira o valor(R$):</label>
    <input type="number" id="valor" step="0.01" min="0">
    
    <button id="calcular">Calcular</button>
    
    <p id="resultado"></p>
  </section>
  
  <script src="scripts.js"></script>
</body>
</html>
